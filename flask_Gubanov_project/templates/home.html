{% extends "layout.html" %}

{% block style %}{% endblock style %}

{% block content %}
    <div class="container">
        <main class="row">
            <section class="posts-block block col-8">
                <h3>Последние добаленые записи</h3>
                <div>
                    {% for post in posts %}
                        <div class="card w-95">
                            <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content[:120] }} ...</p>
                            <a href="{{ url_for('posts.post', post_id=post.id) }}" class="btn btn-primary">Читать</a>
                            </div>
                        </div>
                    {% endfor %}
                </div> 
            </section>
            <aside class="col-4">
                {% include "inc-sidebar.html" %}
            </aside>
        </main>
    </div>
{% endblock content %}
